<div class="container-fluid">
  <h2>Formulaire d'inscription</h2>
  <form #inscriptionForm="ngForm">
    {{inscriptionForm.value | json}}
    <div class="form-group">
      <label for="">Nom :</label>
      <input type="text" class="form-control" name="nom" [(ngModel)]="etudiant.nom">
    </div>
    <div class="form-group">
      <label for="">Email :</label>
      <input type="Email" class="form-control" name= "email" [(ngModel)]="etudiant.email">
    </div>
    <div ngModelGroup="adresse">
      <div class="form-group">
        <label for="">Ville :</label>
        <input type="text" class="form-control" name="ville" ngModel>
      </div>
      <div class="form-group">
        <label for="">Rue :</label>
        <input type="text" class="form-control" name="rue" ngModel>
      </div>
      <div class="form-group">
        <label for="">Numéro de maison :</label>
        <input type="number" class="form-control" name="numero" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label for="">Spécialité :</label>
      <select class="custom-select" name= "specialite"[(ngModel)]="etudiant.specialite">
      <option value="default"></option>
      <option *ngfor="let spec of specialites">{{spec}}</option>
    </select>
</div>
<button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>
